<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas height="600" width="600" id="canvas"></canvas>
</body>
</html>
<script type="text/javascript">
    var oc =document.getElementById("canvas");
    var oGC =oc.getContext('2d');
    oGC.save(); //保存路径
    oGC.fillStyle='red';
    oGC.beginPath(); //开始标签
    oGC.moveTo(100,100); //画点
    oGC.lineTo(200,200);
    oGC.lineTo(300,200);
    oGC.closePath();//闭合标签
    oGC.fill() //划线执行
    oGC.restore()//恢复路径

    oGC.beginPath();//---------开始
    oGC.moveTo(100,200);
    oGC.lineTo(200,300);
    oGC.lineTo(300,300);
    oGC.closePath();//-----------闭合
    oGC.fill() //填充 默认黑色

    oGC.save();
    oGC.lineWidth =20;
    oGC.lineCap='round' //圆角
    oGC.lineCap='square' //端点样式  butt默认  round（圆角） square（高度多出为宽一半的值
    oGC.moveTo(400,400);
    oGC.lineTo(400,100);
    oGC.stroke();
    oGC.restore()

</script>
