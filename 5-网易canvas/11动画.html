<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="box" height="600" width="600"></canvas>
</body>
</html>
<script type="text/javascript">
    window.onload=function (ev) {
        var oc = document.getElementById('box');
        var oGc = oc.getContext('2d');
        var num =0;
        //偏移
        oGc.translate(200,100);// x y 到100
        //旋转
        // oGc.rotate(45*Math.PI/180);//旋转45度
        // //缩放
        // oGc.scale(2,2);
        //
        // oGc.fillRect(0,0,100,100); //坐标0 0   大小100 100

        //oGc.stroke();

        setInterval(function () {
            num++;
            oGc.save();//保存
            oGc.clearRect(0,0,oc.width,oc.height);
            oGc.rotate(num*Math.PI/180);
            oGc.translate(-50,-50);
            oGc.fillRect(0,0,100,100);
            oGc.restore()
        },30)
    }
</script>
