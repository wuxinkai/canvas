<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="box" height="600" width="600"></canvas>
</body>
</html>
<script type="text/javascript">
    window.onload=function (ev) {
        var oc = document.getElementById('box');
        var oGc = oc.getContext('2d');
        //oGc.translate(200,100);// x y åˆ°100
        var obj = oGc.createRadialGradient(200,200,100,200,200,150);
        obj.addColorStop(0,'red');
        obj.addColorStop(.5,'yellow');
        obj.addColorStop(1,'blue');
        oGc.fillStyle =obj;
        oGc.fillRect(150,100,oc.width,oc.height)

    }
</script>
