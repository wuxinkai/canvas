<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="box" height="600" width="600"></canvas>
</body>
</html>
<script type="text/javascript">
    window.onload=function (ev) {
        var oc = document.getElementById('box');
        var oGc = oc.getContext('2d');

        var yImg = new Image();

        yImg.onload =function (ev2) {
            draw(this);
        };
        yImg.src ='2.jpg';
        function draw(obj) {
            var bg = oGc.createPattern(obj,'repeat');
            oGc.fillStyle =bg;
            oGc.fillRect(0,0,300,300)
        }
    }
</script>
