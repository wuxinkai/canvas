<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>09Canvas案例-绘制</title>
	</head>
<body>

	<div id="container">
		<canvas id="cavsElem">
			你的浏览器不支持canvas，请升级浏览器
		</canvas>
	</div>

	<script>
		(function(){
			var canvas = document.querySelector( '#cavsElem' );
			var ctx = canvas.getContext( '2d' );

			canvas.width = 600;
			canvas.height = 600;
			canvas.style.border = "1px solid #000";

			// ctx1： 状态1
			ctx.fillStyle = 'red';
			ctx.fillRect(10, 10, 100, 100);
			//状态 只是 上下文的一些样式的设置。

			ctx.save(); // 把当前的上下文的状态保存起来 //  状态1
			// 把当前画布移动到 200,200位置
			ctx.translate( 200, 200); //把整个画布位移到200,200
			ctx.rotate(30 * Math.PI / 180 ); //把整个画布旋转30度
			ctx.scale(2, 2); //把整个画布放大x和y方向各2倍
			ctx.globalAlpha = .3;//设置透明度           // 状态2：
			
			ctx.fillStyle = 'green';
			ctx.strokeStyle = 'purple';

			ctx.moveTo(0, 0);
			ctx.lineTo(400, 0);
			ctx.moveTo(0, 0);
			ctx.lineTo(0, 400);
			ctx.stroke();
			ctx.fillRect(10, 10, 40, 40);

			ctx.restore(); // 把上一次保存的ctx状态，还原。

			//当前ctx：回到  状态1

			ctx.fillRect(400, 400, 100, 100);

		}());
	</script>
</body>
</html>
