<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>04Canvas案例-绘制坐标系</title>
	</head>
<body>

	<div id="container">
		<canvas id="cavsElem">
			你的浏览器不支持canvas，请升级浏览器
		</canvas>
	</div>

	<script>
		(function(){
			var canvas = document.querySelector( '#cavsElem' );
			var ctx = canvas.getContext( '2d' );

			canvas.width = 600;
			canvas.height = 600;
			canvas.style.border = "1px solid #000";

			var x0 = 100;
			var y0 = 400;
			var maxHeight = 300;
			var arrowWith  = 10;
			//绘制X轴
			ctx.beginPath();
			ctx.strokeStyle = 'blue';
			ctx.moveTo(x0, y0);
			ctx.lineTo(500, 400);
			//往上面画箭头
			ctx.lineTo(500 - arrowWith, 400 - arrowWith);
			ctx.moveTo(500, 400);
			ctx.lineTo(500  - arrowWith, 400+ arrowWith);
			ctx.stroke();

			//绘制y轴
			ctx.beginPath();
			ctx.strokeStyle = 'orange';
			ctx.moveTo(x0, y0);
			ctx.lineTo(100, 0);
			ctx.lineTo(100 - arrowWith, arrowWith);
			ctx.moveTo(100, 0);
			ctx.lineTo(100+ arrowWith , arrowWith);
			ctx.stroke();

			//绘制线段
			var data = [ .4, .5 , .8, .7 ];
			var pointWidth = 400  / (data.length + 1);
			ctx.beginPath();
			ctx.strokeStyle = 'blue';
			for( var i = 0; i < data.length; i++ ) {
				var x = x0 + (i+1) * pointWidth;
				var y = y0 - data[i] * maxHeight;
				ctx.lineTo(x,y);
			}

			ctx.stroke();

		}());
	</script>
</body>
</html>
