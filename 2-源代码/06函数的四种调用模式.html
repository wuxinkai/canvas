<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>四种函数的调用模式</title>
</head>
<body>
	<script>
	//第一种：  函数执行模式。
	function add( a, b) {
		console.log( this );
		return a+b;
	}

	add();// this === window //true




	// 第二种：对象方法的调用模式
	function Cat() {

		this.show = function() {
			console.log(this);
			// this === c;
		};
	}	
	var c = new Cat(); //

	c.show(); // 对象调用自己的方法，

	// // this === c;

	// // 所有的事件响应的方法都是  对象方法调用模式。


	// //第三种：构造器的调用模式
	// function Cat() {
	// 	console.log(this);
	// }	


	// Cat.prototype.show = function(){
	// 	console.log(this);
	// }


	// Cat();

	// var t = new Cat();
	// t.show();

	// Cat.prototype.show();












	var c = new Cat();

	c.show();//
	// 构造器调用模式： this 指向 构造出来的对象。
	// c === this // true


	</script>
</body>
</html>
