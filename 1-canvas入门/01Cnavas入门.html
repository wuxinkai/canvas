<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>01canvas入门</title>
	<style>
		#demo {
			/*width: 1200px;
			height: 1200px;*/
		}

	</style>
</head>
<body>
	<!-- 设置canvas标签的宽高是通过canvas标签的属性进行设置。
	不要用css去设置 -->
	<canvas id='demo' width="600" height="600">
		ie9 以上才支持 canvas
		你的浏览器不支持canvas，请升级浏览器
		<!-- flash -->
	</canvas>

	<script>
	//第一步： 拿到canvas的标签
	var canvas = document.getElementById('demo');
	n
	canvas.width = 600;
	canvas.height = 600;
	// canvas.sytle.height = 1200;// 千万别这么玩。

	//第二步： 拿到 canvas的上下文
	var ctx = canvas.getContext('2d'); // 'webgl'

	//第三步： 绘制
	//moveTo(x0,y0);//第一个参数是x点坐标， 第二个参数是y点坐标
	ctx.moveTo(100,100); //把画笔移动到 100,100点
	ctx.lineTo(200,100); //从画笔的位置 画一条直线到 200,100点
	ctx.lineTo(100,200); //从当前位置，再画一条直线到 100,200点。

	// ctx.lineTo(100,100);
	ctx.closePath();// 闭合路径

	//设置线宽
	ctx.lineWidth = 4;
	//设置描边的样式
	// ctx.strokeStyle = 'rgba(233,233,233,.8)'; //跟上颜色， rgb(), rgba() red blue #888
	ctx.strokeStyle = 'red'; //跟上颜色， rgb(), rgba() red blue #888
	ctx.stroke();//stroke：描边的意思。

	//设置填充的样式
	ctx.fillStyle = 'green';
	//进行填充的工作
	ctx.fill();

	</script>
</body>
</html>
