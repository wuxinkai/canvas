<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>02Canvas案例-绘制表格</title>
	</head>
<body>

	<div id="container">
		<canvas id="cavsElem">
			你的浏览器不支持canvas，请升级浏览器
		</canvas>
	</div>

	<script>

	// var a = function() {
	// 	console.log('aa');
	// };

	// var b = (1+3);// b=4

	// var b = (a);// b = a

	// var b =(function(){});// b=function(){};
	// b();
	// (function(){})();// b();


	// var b = function() {
	// 	return 4;
	// };
	// var c = ( b()  );

		(function(){
			var canvas = document.querySelector( '#cavsElem' );
			var ctx = canvas.getContext( '2d' );

			canvas.width = 600;
			canvas.height = 600;
			canvas.style.border = "1px solid #000";

			var rectH =  10;
			var rectW = 10;
			ctx.lineWidth = .5;
			//绘制表格
			// 第一步： 绘制横线
			for(var i = 0; i < canvas.width / rectH; i++ ) {
				ctx.moveTo(0, i * rectH);//如果不设置moveTo，当前画笔没有位置
				ctx.lineTo(canvas.width, i * rectH);

				//第二步：绘制竖线：
				ctx.moveTo( i * rectW ,0);
				ctx.lineTo(i * rectW, canvas.height );
			}

			ctx.stroke();

		}());
	</script>
</body>
</html>
