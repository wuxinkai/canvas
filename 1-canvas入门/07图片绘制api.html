<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>07Canvas案例-图片绘制</title>
	</head>
<body>

	<div id="container">
		<canvas id="cavsElem">
			你的浏览器不支持canvas，请升级浏览器
		</canvas>
	</div>

	<!-- <img src="" id='imgDemo' alt=""> -->
	<script>
		(function(){
			var canvas = document.querySelector( '#cavsElem' );
			var ctx = canvas.getContext( '2d' );

			canvas.width = 600;
			canvas.height = 600;
			canvas.style.border = "1px solid #000";

			// var img2 = document.getElementById('imgDemo');
			//第一步： 创建图片的dom对象
			var img = new Image();//
			img.src = 'imgs/a.jpg'; //只要设置了src属性，当前img对象立即去加载图片。

			img.onload = function() {
				//图片加载完成后，把图片绘制到canvas上
				// ctx.drawImage( img, 100, 100 );

				// for( var i = 0; i < 10; i++ ) {
				// 	ctx.drawImage( img, 100 + 20* i, 100 + i * 20 );
				// }
				var ow = img.width;
				var oh = img.height;

				//绘制指定  宽高比的图片
				ctx.drawImage( img, 100, 100,  400, 400* oh/ow );


			};

			//绘制指定的裁切图片
			var img2 = new Image();
			img2.src = 'imgs/gameImgs/DMMban.png';
			img2.onload = function() {

				ctx.drawImage(img2, 40, 65, 40, 65, 300,300, 40,65);
			};

		}());
	</script>
</body>
</html>
